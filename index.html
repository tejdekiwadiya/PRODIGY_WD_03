<!DOCTYPE html>
<html>

<head>
    <!-- CSS-->
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="title">Calculator</div>
        <div class="bar">
            <input type="text" name="result" id="result" class="result">
        </div>

        <div class="button">
            <div class="row">
                <button type="button" id="clear" class="clear">Clear</button>
                <button type="button" id="" class="button-digit" onclick="result.value += '%'">%</button>
                <button type="button" id="" class="button-digit" onclick="result.value += '/'">&#247;</button>
            </div>

            <div class="row">
                <button type="button" class="button-digit" onclick="result.value += '7'">7</button>
                <button type="button" class="button-digit" onclick="result.value += '8'">8</button>
                <button type="button" id="" class="button-digit" onclick="result.value += '9'">9</button>
                <button type="button" id="" class="button-digit" onclick="result.value += '*'">X</button>
            </div>

            <div class="row">
                <button type="button" id="" class="button-digit" onclick="result.value += '4'">4</button>
                <button type="button" id="" class="button-digit" onclick="result.value += '5'">5</button>
                <button type="button" id="" class="button-digit" onclick="result.value += '6'">6</button>
                <button type="button" id="" class="button-digit" onclick="result.value += '-'">-</button>
            </div>
            <div class="row">
                <button type="button" id="" class="button-digit" onclick="result.value += '1'">1</button>
                <button type="button" id="" class="button-digit" onclick="result.value += '2'">2</button>
                <button type="button" id="" class="button-digit" onclick="result.value += '3'">3</button>
                <button type="button" id="" class="button-digit" onclick="result.value += '+'">+</button>
            </div>

            <div class="row">
                <button type="button" id="" class="button-digit" onclick="result.value += '-'">&#177;</button>
                <button type="button" id="" class="button-digit" onclick="result.value += '0'">0</button>
                <button type="button" id="" class="button-digit" onclick="result.value += '.'">.</button>
                <button type="button" id="equal" class="button-digit">=</button>
            </div>
        </div>
    </div>

    <!-- JavaScript-->
    <script src="./script.js"></script>
</body>

</html>
